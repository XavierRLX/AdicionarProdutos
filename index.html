<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ListPro</title>

<body>

    <header>
        <h1>ListPro</h1>
    </header>

    <nav>
        <div class="btnMenu">
            <button id="btnLista">Lista</button>
            <button id="btnCarrinho">Carrinho</button>
        </div>
    </nav>

    <section id="ListaProdutoId" class="ListaProduto">
        <div class="content">
            <h2>Produtos a comprar</h2> <br>
            <div class="flex">
                <div class="adcLista">
                    <label id="labelLista"> Item:</label>
                    <input id="inputLista" type="text" id="produto" placeholder="Escreva o item">
                </div>
                <div>
                    <button class="btnAdcLista">Adicionar</button>
                </div>
            </div>
        </div>
    </section>

    <main class="back">
        <div class="content">
            <table>
                <span>
                    <h2>Carrinho</h2>
                </span>
                <thead>
                    <th>NOME</th>
                    <th>CATEG</th>
                    <th>QNT</th>
                    <th>VALOR</th>
                    <th>TOTAL</th>
                    <th>AÇÕES</th>
                    <th></th>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
    
            <div id="resultado">
                <h1>TOTAL DA LISTA:</h1>
            </div>
    </main>

        
    <div id="adicionar-produto">
        <div id="adicionar-produto-topo">
            <div id="adicionar-produto-texto">ADICIONAR AO CARRINHO <span>+</span></div>
            <!-- <div id="adicionar-produto-seta"></div> -->
        </div>
        <div id="adicionar-produto-form">
            <br>
            <div class="info-produtos">
                <div class="card"> 
                    <div class="title">
                        <h2>CADASTRAR PRODUTO</h2>
                    </div>
                    <div class="lineInput">
                        <label> NOME:</label> <br>
                        <input type="text" id="produto" placeholder="Leite">
                    </div>
                    <!-- <div class="lineInput">
                        <label>FABRICANTE:</label> <br>
                        <input type="text" id="Fproduto" placeholder="Vakas">
                    </div> -->
                    <div class="lineInput">
                        <label>CATEGORIA/SABOR:</label> <br>
                        <input type="text" id="categoria" placeholder="Integral">
                    </div>
                    <div id="ntabela" class="flex">
                        <div class="lineInput">
                            <label>VALOR UNIDADE:</label> <br>
                            <input type="number" id="preco" placeholder="R$ 00,00">
                        </div>
                        <div class="lineInput">
                            <label>QUANTIDADE:</label> <br>
                            <input type="number" id="quantidade" placeholder="12">
                        </div>
    
                    </div>
    
                    <button onclick="produto.salvar()" id="btn1">Adicionar</button>
                    <button id="canelar" onclick="produto.cancelar()">Limpar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="js/adicionar.js"></script>
    </head>

</body>

</html>
